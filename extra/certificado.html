<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Certificado de Estudios · ITSaBOT</title>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#032221">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ITSaBOT">
  <link rel="apple-touch-icon" href="/img/icon-192.png">

  <!-- Enlazamos la nueva hoja de estilos "segura" -->
  <link rel="stylesheet" href="/css/certificado-style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="tramites-page">
  <header class="site-header" role="banner">
    <div class="container">
      <a class="brand" href="/menu.html" aria-label="Volver al menú">
        <img src="/img/logo.png" alt="Logo ITSaBOT" class="logo">
        <span>ITSaBOT</span>
      </a>
      <nav id="main-nav-menu" class="main-nav" role="navigation" aria-label="Navegación secundaria">
        <ul>
          <li><a href="/chat.html">Chat</a></li>
          <li><a href="/tramites.html">Trámites</a></li>
          <li><a href="/calendario.html">Calendario</a></li>
          <li><a href="/info.html">Información</a></li>
          <li><a href="/perfil.html">Perfil</a></li>
        </ul>
      </nav>
      <!-- Botón hamburguesa (móvil) -->
      <button class="menu-toggle" aria-expanded="false" aria-controls="main-nav-menu">
        <span class="hamburger"></span>
        <span class="sr-only">Menú</span>
      </button>
    </div>
  </header>

  <main class="container" role="main">
    <div class="secure-panel">
      <div class="secure-icon">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h1>Certificado de Estudios</h1>
      <p class="intro">Obtén tu certificado de notas o matrícula actual.</p>
      
      <section class="form-section">
        <form>
          <div class="form-group">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" value="María López">
          </div>
          <div class="form-group">
            <label for="carrera">Carrera</label>
            <input type="text" id="carrera" value="Secretariado Ejecutivo" disabled>
          </div>
          <div class="form-group">
            <label for="email">Email institucional</label>
            <input type="email" id="email" value="maria.lopez@itsacaba.edu.bo">
          </div>
          <button type="button" class="btn request">Solicitar certificado</button>
        </form>
      </section>
    </div>
    <section class="info-box">
      <h2>¿Cómo funciona?</h2>
      <p>Una vez solicitado, recibirás tu certificado en tu correo institucional en 24 horas.</p>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <small>© Instituto Tecnológico Sacaba - ITSaBOT</small>
    </div>
  </footer>

  <!-- Botón flotante de chat -->
  <a href="/chat.html" class="floating-chat-btn" aria-label="Abrir chat">
    <i class="fas fa-comments"></i>
    <span>Chat</span>
  </a>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('Service Worker registrado'))
        .catch(err => console.warn('Error SW:', err));
    }
  </script>
  <script src="/js/mobile-menu.js" defer></script>
</body>
</html>
